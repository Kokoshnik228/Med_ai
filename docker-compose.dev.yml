services:
  qdrant:
    image: qdrant/qdrant:v1.15.5
    container_name: medai_qdrant_dev
    restart: unless-stopped
    ports:
      - "7779:6333"
    volumes:
      - qdrant_storage_dev:/qdrant/storage
    # healthcheck удалён — некоторые сборки не содержат curl/wget

  app:
    build: .
    container_name: medai_app_dev
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_started   # больше не ждём healthcheck
    env_file:
      - .env.dev
    environment:
      APP_HOST: "0.0.0.0"
      APP_PORT: "8000"
      LLM_BASE_URL: "http://host.docker.internal:11434"
    ports:
      - "7050:8000"
    volumes:
      - ./:/app
    command: ["bash", "start.sh"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  qdrant_storage_dev:
